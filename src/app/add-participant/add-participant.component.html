<!-- add Participant template -->
  
<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <h2 id="title"> Ajouter Participant</h2>
    <div class="form-group">
    <label for="lastname">Nom:</label>
    <input type="text" formControlName="lastname" class="form-control user-input" data-key='lastname' id= "lastname" placeholder="Entrer votre nom">
    </div>
    <label for="firstname">Prénom:</label>
    <div class="form-group">
    <input type="text" formControlName="firstname" class="form-control user-input" data-key='firstname' id ="firstname" placeholder="Entrer votre prénom">
    </div>
    <br>
    <label for="datenaissance">Date de naissance:</label>
    <div class="form-group">
    <input type="text" formControlName="datenaissance" class="form-control user-input" data-key='datenaissance' id="datenaissance" placeholder="Entrer votre date de naissance" >
    </div>
    <label for="email">Email: </label>
    <div class="form-group">
    <input type="text" formControlName="email" class="form-control user-input" data-key='email' id="email" placeholder="Entrer votre adresse mail" >
    </div>
    <label for="tele">Telephone: </label>
    <div class="form-group">
    <input type="text" formControlName="tele" class="form-control user-input" data-key='tele' id="tele" placeholder="Entrer votre numero de telephone">
    </div>
    <div class="btnposition">
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <button type="reset" class="btn btn-primary">Annuler</button>
    </div>
</form>
